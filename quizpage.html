<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Quiz-App</title>
</head>
<nav>
    <div id="Progess">
        <div id="quesNumber">Question: 0/0</div>
        <div id="bar">
            <div id="progress-bar"></div>
        </div>        
    </div>
    <div id="score">
        <div id="net">Score:</div>
        <div id="total">0</div>
    </div>
</nav>
<body>
    <div id="quiz-section">
        <h1 id="question">What is the question ?</h1>
        <div class="options">
            <div class="mcq" id="0">
                <div class="option-name" id="optionA">A.</div>
                <p>Option A</p>
            </div>
            <div class="mcq" id="1">
                <div class="option-name" id="optionB">B.</div>
                <p>Option B</p>
            </div>
            <div class="mcq" id="2">
                <div class="option-name" id="optionC">C.</div>
                <p>Option C</p>
            </div>
            <div class="mcq" id="3">
                <div class="option-name" id="optionD">D.</div>
                <p>Option D</p>
            </div>
        </div>
        <button id="next-Question">Next Question</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
